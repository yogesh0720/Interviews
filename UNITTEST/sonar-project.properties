# sonar-project.properties - SonarQube project configuration
#
# Basic project information
sonar.projectKey=my-php-project
sonar.projectName=My PHP Project
sonar.projectVersion=1.0

# Source code location
sonar.sources=src
sonar.tests=tests

# Language and file patterns
sonar.language=php
sonar.sourceEncoding=UTF-8

# Exclusions
sonar.exclusions=vendor/**,build/**,*.min.js

# Test coverage (if using PHPUnit with coverage)
sonar.php.coverage.reportPaths=coverage.xml

# Quality gate settings
sonar.qualitygate.wait=true

# Additional analysis parameters
sonar.php.file.suffixes=php,php3,php4,php5,phtml,inc